apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qwen2-vl-72b-llamacpp-pvc
  namespace: airia
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 60Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airia-model-hosting-qwen2-vl-72b-llamacpp
  namespace: airia
  labels:
    app.kubernetes.io/name: airia-model-hosting-qwen2-vl-72b-llamacpp
    app.kubernetes.io/part-of: airia
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: airia-model-hosting-qwen2-vl-72b-llamacpp
  template:
    metadata:
      labels:
        app: airia-model-hosting-qwen2-vl-72b-llamacpp
        app.kubernetes.io/name: airia-model-hosting-qwen2-vl-72b-llamacpp
        app.kubernetes.io/part-of: airia
        sidecar.istio.io/inject: "false"
    spec:
      nodeSelector:
        agentpool: a10fullnodes
      tolerations:
      - key: nvidia.com/gpu
        operator: Equal
        value: "true"
        effect: NoSchedule
      securityContext:
        fsGroup: 1654
        fsGroupChangePolicy: "OnRootMismatch"
      # Note: Replace USERNAME with your GitHub username
      # For private repos, uncomment and create ghcr-secret
      # imagePullSecrets:
      # - name: ghcr-secret
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: qwen2-vl-72b-llamacpp-pvc
      containers:
      - name: qwen2-vl-llamacpp
        image: ghcr.io/davidpacold/airia-llamacpp-qwen2vl:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8008
          protocol: TCP
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
        env:
        # Hugging Face authentication (create secret: kubectl create secret generic hf-token --from-literal=token=YOUR_TOKEN -n airia)
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
              optional: true
        # llama.cpp specific configurations
        - name: LLAMA_CONTEXT_SIZE
          value: "8192"
        - name: LLAMA_BATCH_SIZE
          value: "2048"
        - name: LLAMA_THREADS
          value: "24"
        - name: LLAMA_GPU_LAYERS
          value: "99"  # Offload all layers to GPU
        - name: LLAMA_PARALLEL
          value: "8"   # Parallel requests
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        # CUDA optimizations
        - name: CUDA_LAUNCH_BLOCKING
          value: "0"
        resources:
          requests:
            cpu: "8000m"
            memory: "32Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "32000m"
            memory: "128Gi"
            nvidia.com/gpu: "1"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1654
          seccompProfile:
            type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: airia-model-hosting-qwen2-vl-llamacpp-svc
  namespace: airia
spec:
  selector:
    app: airia-model-hosting-qwen2-vl-72b-llamacpp
  ports:
  - protocol: TCP
    port: 8008
    targetPort: 8008
  type: ClusterIP
